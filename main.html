<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7 Days of Love</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<style>
  .personal-note {
    background: rgba(255,255,255,0.7);
    padding: 10px 16px;
    border-radius: 12px;
    margin: 10px auto;
    max-width: 250px;
    font-size: 14px;
    color: #7a2e3a;
    font-style: italic;
    border-left: 3px solid #b73a3a;
    animation: fadeIn 1s ease-out;
  }
  .personal-note::before {
    content: '"';
  }
  .personal-note::after {
    content: '"';
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .story-intro {
    font-size: 13px;
    color: #9e4a5a;
    margin-bottom: 5px;
  }
</style>

<div class="screen">
  <div class="heart-bg"></div>

  <div class="content">
    <svg viewBox="0 0 300 160" class="curve-text">
      <path id="curve" d="M30,130 Q150,20 270,130" fill="transparent"/>
      <text>
        <textPath href="#curve" startOffset="50%" text-anchor="middle">
          Ready for 7 days of love?
        </textPath>
      </text>
    </svg>

    <img src="public/1.gif" class="gif">

    <div id="personalNoteDisplay"></div>

    <div class="buttons">
      <button onclick="location.href='day1.html'">YES ðŸ’•</button>
      <button onclick="location.href='no.html'">NO</button>
    </div>
  </div>
</div>

<script>
  // Display personal message if exists
  const personalMsg = localStorage.getItem('personalMessage');
  if (personalMsg) {
    document.getElementById('personalNoteDisplay').innerHTML = 
      '<p class="story-intro">A message for you:</p>' +
      '<div class="personal-note">' + personalMsg + '</div>';
  }
</script>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="public/Ishq Wala Love   SOTY.mp3" type="audio/mpeg">
</audio>
<script src="music.js"></script>


</body>
</html>
